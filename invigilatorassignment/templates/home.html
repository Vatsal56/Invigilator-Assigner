{% extends 'base.html' %}
{% block content %}
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Hi, This is the Invigilator Assigner.</h1>
            <p class="lead text-muted">Assign invigilators with a click of a button.</p>
            <p>
                <a href="{% url 'ahome' %}" class="btn btn-primary my-2">Assign</a>
            </p>
        </div>
    </section>

    {% comment %} <div class="container">
        <div class="jumbotron text-center">
            <table class="table">
                {% for rows in timetable %}
                    <tr>
                        {% for value in rows %}
                            <th scope="col">{{ value }}</th>                        
                        {% endfor %}
                    </tr>
            {% endfor %}
            </table>
        </div>
    </div> {% endcomment %}
{% endblock content %}
